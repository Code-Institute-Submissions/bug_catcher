{% extends 'base.html' %} {% block content %}

<h3 class="center-align">Edit Project</h3>


<div class="row">
  <form action="{{url_for('update_project', project_id=project._id)}}" method="POST" class="col s8 offset-s2">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="name" name="name" type="text" data-length="30" value="{{project.name}}">
        <label for="name">Project Name</label>
        <span class="helper-text" data-error="Too many charactors, please condense." data-success=""></span>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">notes</i>
        <input id="description" name="description" type="text" data-length="80" value="{{project.description}}">
        <label for="description">Description</label>
        <span class="helper-text" data-error="Description too long. Please reduce." data-success=""></span>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">event</i>
        <input id="com_date" name="com_date" type="text" class="datepicker" value="{{project.com_date}}">
        <label for="com_date">Project Finish Date</label>

       <button class="btn waves-effect waves-light" type="submit">Edit Project
                <i class="material-icons right">playlist_add</i>
             </button>
      </div>
    </div>

  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        due_date = Date.parse('{{project.com_date}}');
        $('#com_date').pickadate('picker').set('select', due_date, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>

{% endblock %}
