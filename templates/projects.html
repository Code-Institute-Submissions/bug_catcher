{% extends 'base.html' %}
{% block content %}
       
    <h3 class="center-align">View Projects</h3>   
 <ul class="collapsible popout">
     {% for project in projects %}
    <li>
      <div class="collapsible-header"><i class="material-icons">expand_more</i>
     <strong> {{project.name}} </strong> - {{project.com_date}}
      <a href="{{url_for('complete_project', project_id=project._id)}}"class="waves-effect waves-light btn btn_small green">Done</a>
      <a href="{{url_for('editproject', project_id=project._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
      <a href="{{url_for('delete_project', project_id=project._id)}}"class="waves-effect waves-light btn btn_small red">Delete</a>
      </div>
      <div class="collapsible-body">
          <span>{{project.description}}</span>
          </div>
    </li>
    {% endfor %}
  </ul>
 <button class="btn waves-effect waves-light" ><a href="{{url_for('add_project')}}">Add Project
                <i class="material-icons right">playlist_add</a></i>
 {% endblock %}
