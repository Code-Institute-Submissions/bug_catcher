{% extends 'base.html' %} {% block content %}

<h3 class="center-align">Add New Project</h3>


<div class="row">
  <form action="" method="POST"  class="col s8 offset-s2">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">create</i>
        <input id="name" name="name" type="text" data-length="30">
        <label for="name">Project Name</label>
        <span class="helper-text" data-error="Too many charactors, please condense." data-success=""></span>
      </div>
       <div class="input-field col s12">
      <i class="material-icons prefix">notes</i>
        <input id="description" name="description" type="text" data-length="50">
        <label for="description">Description</label>
        <span class="helper-text" data-error="Description too long. Please reduce." data-success=""></span>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">event</i>
        <input id="com_date" type="text" class="datepicker">
        <label for="com_date">Project Finish Date</label>
        
      </div>
    </div>

   </form>
  </div>

  {% endblock %}
